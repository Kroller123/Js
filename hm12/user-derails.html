<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let url = new URL(location.href)

    let userJson  = url.searchParams.get('value')
    let user = JSON.parse(userJson)


    for (let key in user) {
        let div = document.createElement('div')
        div.innerText = `${key} --- ${user[key]}`
        document.body.append(div)
    }

</script>
</body>
</html>
